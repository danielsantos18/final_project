<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XZ-xiomara zabala</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/user.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">XZ Xiomara Zabala</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">XZ Xiomara Zabala</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./carrito.html">
                            <i class="bi bi-arrow-return-left"></i> volver al carrito
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active">
                            <i class="bi bi-cart-fill"></i> Ingresa tus datos
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2024 dev-team</p>
            </footer>
        </aside>
        <main>
            <div class="user-data-container">
                <h3>Datos personales</h3>
                <form id="user-form">
                    <div class="form-group">
                        <label for="firstName">Nombre:</label>
                        <input type="text" id="firstName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Apellido:</label>
                        <input type="text" id="lastName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Correo:</label>
                        <input type="email" id="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="documentType">Tipo de Documento:</label>
                        <select id="documentType" class="form-control">
                            <option value="Cedula de ciudadania">Cedula de ciudadania</option>
                            <option value="Cedula de extranjeria">Cedula de extranjeria</option>
                            <option value="Tarjeta de identidad">Tarjeta de identidad</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="documentNumber">Número de Documento:</label>
                        <input type="text" id="documentNumber" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="phone">Teléfono:</label>
                        <input type="text" id="phone" class="form-control">
                    </div>
                    <div class="buton-user">
                        <button type="submit" id="continuar" class="btn-primary">Continuar</button>
                    </div>
                </form>
                <div id="resumen-carrito" class="resumen-carrito"></div>
            </div>
            <div class="insights">
                <div class="sales">
                    <span class="material-icons-sharp">INGRESA TUS DATOS</span>
                    <small class="text-muted"></small>
                </div>
                <div class="expenses">
                    <span class="material-icons-sharp">DIGITA UNA DIRECCION</span>
                    <small class="text-muted"></small>
                </div>
                <div class="income">
                    <span class="material-icons-sharp">ELIGE TU METODO DE PAGO</span>
                    <small class="text-muted"></small>
                </div>
            </div>
        </main>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/user.js"></script>
</body>

</html>
