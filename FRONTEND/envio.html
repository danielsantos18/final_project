<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XZ-xiomara zabala</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/envio.css">
</head>

<body>

    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">XZ Xiomara Zabala</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">XZ Xiomara Zabala</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./user.html">
                            <i class="bi bi-arrow-return-left"></i> Regresar
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active">
                            <i class="bi bi-signpost-fill"></i> Ingresa la direccion de envio
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">Â© 2024 dev-team</p>
            </footer>
        </aside>
        <main>
            <div class="envio-data-container">
                <h3>Direccion de envio</h3>
                <form id="envio-form">
                    <div class="inputBox">
                        <span>departamento:</span>
                        <input id="department" type="text" placeholder="ingresa tu departamento">
                    </div>
                    <div class="inputBox">
                        <span>Municipio:</span>
                        <input id="municipe" type="text" placeholder="ingrese su municipio">
                    </div>
                    <div class="inputBox">
                        <span>tipo-direccion:</span>
                        <input id="type-direction" type="text" placeholder="room - street - locality">
                    </div>
                    <div class="inputBox">
                        <span>Calle</span>
                        <input id="street" type="text" placeholder="ingrese la calle">
                    </div>
                    <div class="inputBox">
                        <span>barrio:</span>
                        <input id="neighborhood" type="text" placeholder="ingrese el barrio">
                    </div>
                    <div class="inputBox">
                        <span>piso:</span>
                        <input id="floor" type="text" placeholder="ingrese el piso">
                    </div>
                    <div class="buton-envio">
                        <button id="btn-envio" class="btn-envio">Ir a pagar</button>
                    </div>
                </form>
                <div class="delivery-info-container">
                    <ul id="delivery-info"></ul>
                </div>
            </div>
            <div class="insights">
                <div class="sales">
                    <span class="material-icons-sharp">INGRESA TUS DATOS</span>
                    <small class="text-muted"></small>
                </div>
                <div class="expenses">
                    <span class="material-icons-sharp">DIGITA UNA DIRECCION</span>
                    <small class="text-muted"></small>
                </div>
                <div class="income">
                    <span class="material-icons-sharp">ELIGE TU METODO DE PAGO</span>
                    <small class="text-muted"></small>
                </div>
            </div>
        </main>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/menu.js"></script>
    <script src="js/user.js"></script>
    <script src="js/envio.js"></script>
</body>

</html>
