<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XZ-xiomara zabala</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/pago.css">
</head>

<body>

    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">XZ Xiomara Zabala</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">XZ Xiomara Zabala</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./envio.html">
                            <i class="bi bi-arrow-return-left"></i> Regresar
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active">
                            <i class="bi bi-cash"></i> Ingrese la información de pago
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2024 dev-team</p>
            </footer>
        </aside>

        <main>
            <div class="pago-data-container">
                <h3 class="title">Pago</h3>
                <div class="inputBox">
                    <h2>Tarjetas Aceptadas:</h2>
                    <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQisNc4MveaPZyVgZBFGB3N4zSV70AHIlO-2i0uwO02UD-tUMSJ"
                        alt="">
                </div>

                <h3>Datos personales</h3>
                <form id="pay-form" class="pay-form">
                    <div class="inputBox">
                        <span>Nombre En La Tarjeta :</span>
                        <input type="text" id="cardName">
                    </div>
                    <div class="inputBox">
                        <span>Número De Tarjeta De Crédito :</span>
                        <input type="number" id="cardNumber">
                    </div>
                    <div class="inputBox">
                        <span>Mes De Vencimiento :</span>
                        <input type="text" id="expMonth">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>Año De Vencimiento :</span>
                            <input type="number" id="expYear">
                        </div>
                        <div class="inputBox">
                            <span>CVV :</span>
                            <input type="text" id="cvv">
                        </div>
                    </div>
                    <button type="submit" class="btn-pago">Proceder a pagar</button>
                </form>
            </div>
            <div class="insights">
                <div id="resumen-pedido" class="resumen-pedido"></div>
                <div id="resumen-envio" class="resumen-envio">
                </div>
            </div>
        </main>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/menu.js"></script>
    <script src="js/pago.js"></script>
</body>

</html>
